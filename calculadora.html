<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    
    <h2>Calculadora de Desconto</h2>

    <div class="container">
        <label for="preco">Pre√ßo do Produto (R$):</label>
        <input type="number" id="preco" placeholder="" step="0.01">
    
        <div class="linha">
            <div class="desconto-container">
                <label for="desconto">Porcentagem de Desconto (%):</label>
                <input type="number" id="desconto" placeholder="" step="0.01">
            </div>
            
            <button onclick="calcularDesconto()">Calcular</button>
        </div>
    
        <div class="resultado" id="resultado"></div>
    </div>

<script src="calculadora.js"></script>
</body>
</html>
