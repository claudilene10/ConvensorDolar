<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="media.css">
</head>
<body>
    
    <h2>Calculadora de Média Escolar</h2>

<div class="linha">
    <div class="notas-container">
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" step="0.01">

        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" step="0.01">

        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" step="0.01">


        <button class="calcularMedia" onclick="calcularMedia()">Calcular Média</button>
        <button class="limparCampos" onclick="limparCampos()">Limpar</button>
    </div>

    <p id="media">Média: </p>
    <p id="status">Status: </p>
</div>
<script src="media.js"></script>
</body>
</html>
